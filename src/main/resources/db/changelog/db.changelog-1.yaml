databaseChangeLog:
  - changeSet:
      id: 1
      author: Me
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: task_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: description
                  type: VARCHAR(255)
              - column:
                  name: modification_date
                  type: VARCHAR(50)
              - column:
                  name: counter
                  type: BIGINT